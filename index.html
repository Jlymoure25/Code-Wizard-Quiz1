<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Wizard Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }

        .quiz-header {
            margin-bottom: 30px;
        }

        .quiz-title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .quiz-subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .question-container {
            margin-bottom: 30px;
            text-align: left;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .options {
            list-style: none;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            background: #667eea;
            height: 100%;
            transition: width 0.3s ease;
        }

        .score {
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
        }

        .hidden {
            display: none;
        }

        .results {
            text-align: center;
        }

        .wizard-emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">üßô‚Äç‚ôÇÔ∏è Code Wizard Quiz</h1>
            <p class="quiz-subtitle">Test your programming knowledge!</p>
        </div>

        <div id="quiz-start" class="quiz-start">
            <div class="wizard-emoji">üßô‚Äç‚ôÇÔ∏è‚ú®</div>
            <p>Ready to test your coding skills? This quiz will challenge your knowledge of programming concepts!</p>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-content" class="hidden">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="question-container">
                <div class="question" id="question"></div>
                <ul class="options" id="options"></ul>
            </div>
            
            <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
        </div>

        <div id="quiz-results" class="results hidden">
            <div class="wizard-emoji">üéâ</div>
            <h2>Quiz Complete!</h2>
            <div class="score" id="final-score"></div>
            <button class="btn" onclick="restartQuiz()">Try Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What does HTML stand for?",
                options: [
                    "Hyper Text Markup Language",
                    "High Tech Modern Language",
                    "Home Tool Markup Language",
                    "Hyperlink and Text Markup Language"
                ],
                correct: 0
            },
            {
                question: "Which of the following is NOT a JavaScript data type?",
                options: [
                    "String",
                    "Boolean",
                    "Float",
                    "Undefined"
                ],
                correct: 2
            },
            {
                question: "What does CSS stand for?",
                options: [
                    "Computer Style Sheets",
                    "Cascading Style Sheets",
                    "Creative Style Sheets",
                    "Colorful Style Sheets"
                ],
                correct: 1
            },
            {
                question: "Which symbol is used for comments in JavaScript?",
                options: [
                    "<!-- -->",
                    "/* */",
                    "//",
                    "Both B and C"
                ],
                correct: 3
            },
            {
                question: "What is the correct way to declare a variable in JavaScript (ES6+)?",
                options: [
                    "var myVariable;",
                    "let myVariable;",
                    "const myVariable;",
                    "Both B and C"
                ],
                correct: 3
            },
            {
                question: "Which HTML tag is used to link an external CSS file?",
                options: [
                    "<css>",
                    "<link>",
                    "<style>",
                    "<stylesheet>"
                ],
                correct: 1
            },
            {
                question: "What does DOM stand for?",
                options: [
                    "Document Object Model",
                    "Data Object Management",
                    "Dynamic Object Model",
                    "Document Oriented Model"
                ],
                correct: 0
            },
            {
                question: "Which of the following is a valid way to select an element by ID in JavaScript?",
                options: [
                    "document.getElement('myId')",
                    "document.getElementById('myId')",
                    "document.selectById('myId')",
                    "document.findId('myId')"
                ],
                correct: 1
            },
            {
                question: "What is the purpose of the 'alt' attribute in an img tag?",
                options: [
                    "To specify the image size",
                    "To provide alternative text for screen readers",
                    "To set the image alignment",
                    "To define the image border"
                ],
                correct: 1
            },
            {
                question: "Which CSS property is used to change the text color?",
                options: [
                    "text-color",
                    "font-color",
                    "color",
                    "text-style"
                ],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        function startQuiz() {
            document.getElementById('quiz-start').classList.add('hidden');
            document.getElementById('quiz-content').classList.remove('hidden');
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = `${currentQuestion + 1}. ${question.question}`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option';
                li.textContent = option;
                li.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(li);
            });
            
            updateProgress();
            document.getElementById('next-btn').disabled = true;
            selectedAnswer = null;
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                option.classList.remove('selected');
                if (i === index) {
                    option.classList.add('selected');
                }
            });
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            if (selectedAnswer === null) return;
            
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Show correct/incorrect answers
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedAnswer === question.correct) {
                score++;
            }
            
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quiz-content').classList.add('hidden');
            document.getElementById('quiz-results').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'üßô‚Äç‚ôÇÔ∏è Master Wizard! Outstanding!';
            } else if (percentage >= 70) {
                message = '‚ú® Apprentice Wizard! Great job!';
            } else if (percentage >= 50) {
                message = 'üîÆ Novice Wizard! Keep practicing!';
            } else {
                message = 'üìö Study more to become a wizard!';
            }
            
            document.getElementById('final-score').innerHTML = `
                <div>${message}</div>
                <div>You scored ${score} out of ${questions.length} (${percentage}%)</div>
            `;
        }

        function restartQuiz() {
            document.getElementById('quiz-results').classList.add('hidden');
            document.getElementById('quiz-start').classList.remove('hidden');
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
        }
    </script>
</body>
</html>
